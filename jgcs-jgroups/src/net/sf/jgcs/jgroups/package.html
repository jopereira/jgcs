<html>
  <title>JGroups binding for JGCS</title>
  <body>
  <p>
  Provides a JGCS binding for JGroups. A protocol instance is
  configured by choosing a JGroups stack configuration. A group is identified
  by a single string and service guarantees by JGroups message flags. For
  more information on configuring JGroups see
  <a href="http://www.jgroups.org/javadoc-3.x/org/jgroups/JChannel.html">JChannel</a> and
  <a href="http://www.jgroups.org/javadoc-3.x/org/jgroups/Message.html">Message</a>
  in <a href="http://www.jgroups.org/">JGroups documentation</a>.
  </p>
  </body>
</html>
